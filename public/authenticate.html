<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>x402 BLKBEE Video Paywall</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#2563eb">
  </head>
  <body>
    <header>
      <div class="header-bar">
        <div class="header-copy">
          <h1>x402 BLKBEE Video Paywall</h1>
          <p>Processing your payment...</p>
        </div>
      </div>
    </header>

    <div class="card">
      <h3>Payment in Progress</h3>
      <div class="payment-processing">
        <div class="loader"></div>
        <p>Your payment is being processed. Please do not close this window.</p>
        <p>
          You will be automatically redirected to the video content once the
          payment is confirmed.
        </p>
      </div>
      <a href="/" class="cta-button secondary-button">Cancel Payment</a>
    </div>
    <script src="https://unpkg.com/@motionone/dom/dist/motion.umd.js" defer></script>
    <script src="/main.js" defer></script>
  </body>
</html>
